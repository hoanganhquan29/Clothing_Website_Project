<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - AQ Threads</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/product.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="product-details-section">
    <div class="container">
      <div class="product-details-content">
        <div class="product-image-gallery">
          <img id="main-image" src="" alt="Product Main Image">
          <div id="thumbnails" class="thumbnails">
            </div>
        </div>
        <div class="product-info">
          <h1 id="product-name">Product Name</h1>
          <div class="rating" id="rating-stars">
            </div>
          <p class="price" id="product-price">$0.00</p>
          <div class="options">
            <label for="size">Size:</label>
            <select id="size">
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
          </div>
          <div class="description">
            <h2>Description</h2>
            <p id="product-description">Product detailed description goes here.</p>
          </div>
        </div>
      </div>

      <div class="related-products">
        <h2>Related Products</h2>
        <div id="related-container" class="product-list">
          </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="../js/script.js"></script>
  <script src="../js/product.js"></script>
</body>
</html>

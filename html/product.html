<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - AQ Threads</title>

  <link rel="stylesheet" href="../css/product.css">
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>

 <div id="header-placeholder"></div>

  <div class="product-container">
    <div class="images">
      <img id="main-image" class="main-image" src="" alt="Product">
      <div class="thumbnail-list" id="thumbnails"></div>
    </div>

    <div class="details">
      <h1 id="product-name"></h1>
      <div class="rating" id="rating-stars"></div>
      <p class="price" id="product-price"></p>
      <p id="product-description"></p>

      <label for="size">Size</label>
      <select id="size">
        <option value="">Select size</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" value="1" min="1" max="10" />

      <button onclick="addProductToCart()">Add to Cart</button>
    </div>
  </div>

  <div class="related">
    <h2>Related Products</h2>
    <div class="related-products" id="related-container"></div>
  </div>

   <div id="footer-placeholder"></div>

  <script src="../js/script.js"></script>
  <script src="../js/product.js"></script>
</body>
</html>

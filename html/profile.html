<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Fashion Store</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
 <div id="header-placeholder"></div>

  <section class="profile-section">
    <div class="profile-card">
      
      <img id="profile-avatar" src="https://i.pravatar.cc/150" alt="User Avatar" class="avatar" />
      <h1>Welcome, <span id="username-display"></span>!</h1>
      <p>This is your personal profile dashboard.</p>
      <button onclick="logout()">Logout</button>
      <button onclick="openChangePasswordModal()">Change Password</button>
    </div>
  </section>

  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeChangePasswordModal()">&times;</span>
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" required>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" required onkeyup="checkPasswordPolicyForProfile()">
        <div id="profile-password-policy" style="margin-top: 10px; text-align: left; color: #555;">
          <p>Password must meet the following requirements:</p>
          <ul>
            <li id="profile-policy-length" class="invalid">At least 8 characters</li>
            <li id="profile-policy-uppercase" class="invalid">At least one uppercase letter</li>
            <li id="profile-policy-lowercase" class="invalid">At least one lowercase letter</li>
            <li id="profile-policy-number" class="invalid">At least one number</li>
            <li id="profile-policy-special" class="invalid">At least one special character (!@#$%^&*)</li>
          </ul>
        </div>


        <label for="confirm-new-password">Confirm New Password:</label>
        <input type="password" id="confirm-new-password" required>

        <button type="submit">Update Password</button>
      </form>
    </div>
  </div>

 <div id="footer-placeholder"></div>

  <script src="../js/script.js"></script>
  <script src="../js/profile.js"></script>
</body>

</html>

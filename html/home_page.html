<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQ Threads - Home</title>
  
 <link rel="stylesheet" href="../css/index.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="../css/base.css">
</head>
<body>
<div id="header-placeholder"></div>
<section class="hero-video-section">
  <video autoplay muted loop playsinline id="hero-video">
    <source src="../images/hero-banner2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</section>
<section class="hero-banner">
  <img src="https://images.pexels.com/photos/3965545/pexels-photo-3965545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Banner" class="hero-image" />
  <div class="hero-content">
    <h1>Fresh Look, New Season</h1>
    <p>Explore our newest arrivals and bestselling pieces.</p>
    <a href="#products">Shop Now</a>
  </div>
</section>
  <section class="products-section" id="products">
    <div class="product-container">
    <div class="category-bar">
      <button onclick="filterProducts(event, 'all')" class="active">All</button>
      <button onclick="filterProducts(event, 'dress')">Dresses</button>
      <button onclick="filterProducts(event, 'shoes')">Shoes</button>
      <button onclick="filterProducts(event, 'bag')">Bags</button>
      <button onclick="filterProducts(event, 'jacket')">Jackets</button>
      <button onclick="filterProducts(event, 'glass')">Glasses</button>
    </div>
    <div class="product-list" id="product-list"></div>
  </div>
</section>
  <div id="footer-placeholder"></div>
  <script src="../js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Fashion Store</title>
  <link rel="stylesheet" href="../css/contact.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <header>
  <div class="logo">FashionStore</div>

  <nav class="main-nav">
    <ul id="nav-links"></ul>
  </nav>

  <div class="user-info" id="user-greeting">
    <!-- sẽ được cập nhật bằng JS -->
  </div>
</header>



  <section class="contact-section">
  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Feel free to drop us a message.</p>

    <form class="contact-form" onsubmit="return submitContactForm()">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>


  <footer>
    <p>&copy; 2025 FashionStore. All rights reserved.</p>
  </footer>

  <script src="../js/script.js"></script>
  <script src="../js/contact.js"></script>
</body>
</html>

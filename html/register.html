<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Fashion Store</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>

<div id="header-placeholder"></div>


  <section class="form-section">
  <div class="container">
    <h1>Create Account</h1>
    <form class="auth-form" onsubmit="return validateRegister()">
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required onkeyup="checkPasswordPolicy()"/>
      <div id="password-policy" style="margin-top: 10px; text-align: left; color: #555;">
        <p>Password must meet the following requirements:</p>
        <ul>
          <li id="policy-length" class="invalid">At least 8 characters</li>
          <li id="policy-uppercase" class="invalid">At least one uppercase letter</li>
          <li id="policy-lowercase" class="invalid">At least one lowercase letter</li>
          <li id="policy-number" class="invalid">At least one number</li>
          <li id="policy-special" class="invalid">At least one special character (!@#$%^&*)</li>
        </ul>
      </div>
      <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
</section>


<div id="footer-placeholder"></div>

  <script src="../js/script.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
